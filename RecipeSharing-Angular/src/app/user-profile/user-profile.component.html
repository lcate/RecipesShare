<div class="container">
  <div class="row">
    <div class="col-3">
      <mat-card class="box text-center" style="margin-top: 33%;">
        <mat-card-header>
          <!-- <img [src]="createImgPath(user.profilePicture)" class="rounded-circle shadow-1-strong me-3"
          style="margin-right: 2%;"
          alt="avatar"
          width="150"
          height="150"> -->
        </mat-card-header>
        <mat-card-title class="mt-3">{{user.fullName}}</mat-card-title>
        <hr>
        <mat-card-subtitle class="mt-3"><strong>Email: </strong>{{user.email}}</mat-card-subtitle>
        <mat-card-subtitle><strong>City: </strong> {{user.city}}</mat-card-subtitle>
        <mat-card-subtitle><strong>Date of birth: </strong> {{user.dateOfBirth | date:'dd MMM yyyy'}}</mat-card-subtitle>
        <mat-card-content><a href="{{user.linkedin}}" class="card-link" target="_blank">Linkedin profile</a></mat-card-content>
      </mat-card>
    </div>
    <div class="col-9">
      <mat-card class="box" style="margin-top: 10%;">
        <mat-card-title>
          About me:
        </mat-card-title>
        <hr>
        <mat-card-content class="mb-5">
          {{user.aboutMe}}
        </mat-card-content>

        <mat-card-title>
          Phone number:
        </mat-card-title>
        <hr>
        <mat-card-content class="mb-5">
          {{user.phoneNumber}}
        </mat-card-content>

        <mat-card-title>
          Home Address:
        </mat-card-title>
        <hr>
        <mat-card-content>
          {{user.address}}
        </mat-card-content>

        <!-- <div class="w-100 text-right">
          <button mat-stroked-button color="accent" (click)="editUserProfile(0)">Edit profile</button>
        </div> -->
      </mat-card>

      <mat-card class="box mt-3">
        <mat-card-title>
          Education:
        </mat-card-title>
        <hr>
        <mat-card-content [innerHTML]="user.education"></mat-card-content>
        <!-- <div class="w-100 text-right">
          <button mat-stroked-button color="accent" (click)="editUserProfile(1)">Edit education</button>
        </div> -->
      </mat-card>

      <mat-card class="mt-3">
        <mat-card-title>
          Experience:
        </mat-card-title>
        <hr>
        <mat-card-content [innerHTML]="user.experience"></mat-card-content>
        <mat-card-title class="mt-4">
          Languages
        </mat-card-title>
        <hr>
        <!-- <mat-chip-list
          class="example-chip"
          cdkDropListOrientation="horizontal">
          <mat-chip
            class="example-box"
            *ngFor="let language of languages">
            {{language}}
          </mat-chip>
        </mat-chip-list> -->
        <div class="w-100 text-right mt-2">
          <!-- <button mat-stroked-button color="accent" (click)="editUserProfile(2)">Edit</button> -->
        </div>
      </mat-card>

      <mat-card class="box mb-5 mt-3">
        <mat-card-title>
          Projects:
        </mat-card-title>
        <hr>
        <mat-card-content [innerHTML]="user.projects"></mat-card-content>
        <div class="w-100 text-right">
          <!-- <button mat-stroked-button color="accent" (click)="editUserProfile(3)">Edit projects</button> -->
        </div>
      </mat-card>
    </div>
  </div>
</div>
